<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation in JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <p class="nav">Developed By : Rajneesh Kumar Kushwaha (TIT College Bhopal) B-Tech : CSE(AIML)</p>
      <div class="box">
        <header class="signup-header">
          <h1>Signup</h1>
        </header>
        <main class="signup-body">
          <form action="#">

            <div>
              <label for="name">Full Name</label>
              <input type="text" placeholder="Type Name Here" id="name" />
              <i class="fa-solid"></i>
              <span id="nameError"></span>
            </div>

            <div>
              <label for="email">Email</label>
              <input type="email" placeholder="xyz@gmail.com" id="email"/>
              <i class="fa-solid"></i>
              <span id="emailError"></span>
            </div>

             <div>
                <label for="password">Password</label>
                <input type="password" placeholder="at least 8 characters" id="password" min="8" max="30" />
                <i class="fa-solid"></i>
              <span id="passError"></span>
             </div>

             <div>
                <input type="submit" value="Create Account" id="submitBtn">
             </div>
          </form>
        </main>
        <footer class="signup-footer">
            <p>Already have an account?<a href="#"> Login</a></p>
        </footer>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
